<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Site GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #2d3748;
      padding: 10px 0;
    }
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .navbar li {
      display: inline;
    }
    .navbar a {
      text-decoration: none;
      color: #ffffff;
      padding: 10px 20px;
      transition: transform 0.3s ease;
      display: inline-block;
    }
    .navbar a:hover {
      transform: scale(1.1);
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="cv-et-projets.html">CV et Projets</a></li>
    </ul>
  </nav>
  <div class="content">
    <h1>Bienvenue sur mon site !</h1>
    <p>Ceci est mon premier site web hébergé sur GitHub Pages.</p>
  </div>
</body>
</html>
